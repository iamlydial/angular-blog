<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
      </p>
      <div *ngIf="isEmailError" class="alert alert-danger mt-3">
        Email is already in use.
      </div>
      <div *ngIf="isSubscribed" class="alert alert-info mt-3">
        Success! You're subscribed.
      </div>

      <form
        action=""
        class="form-inline mb-5 mt-5"
        #subForm="ngForm"
        (ngSubmit)="onSubmit(subForm.value)"
      >
        <div class="form-group col-md-5">
          <input
            type="text"
            class="form-control shadow-effect"
            placeholder="Your Name"
            name="name"
            #Name="ngModel"
            ngModel
            required
            [ngClass]="{ 'is-invalid': Name.touched && Name.invalid }"
          />
          <div class="text-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors?.['required']">Name is required</div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <input
            type="email"
            class="form-control shadow-effect"
            placeholder="Email Address"
            name="email"
            #Email="ngModel"
            ngModel
            required
            email
            [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
          />
          <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors?.['required']">Email is required</div>
            <div *ngIf="Email.errors?.['email']">
              Please enter a valid email.
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-info btn-block btn-theme"
            [disabled]="subForm.invalid"
          >
            SUBSCRIBE
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
