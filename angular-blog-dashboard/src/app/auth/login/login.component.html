<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="cars p-5 shadow bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please Login to your admin account to post new blog post</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                ngModel
                required
                #Email="ngModel"
                [ngClass]="{ 'is-valid': Email.touched && Email.invalid }"
                email
              />
              <div
                class="alert alert-danger"
                *ngIf="Email.touched && Email.invalid"
              >
                <div *ngIf="Email.errors?.['required']">
                  Email cannot be empty
                </div>
                <div *ngIf="Email.errors?.['email']">
                  Please enter a valid Email Address
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                ngModel
                required
                #Password="ngModel"
                [ngClass]="{ 'is-valid': Password.touched && Password.invalid }"
              />
              <div
                class="alert alert-danger"
                *ngIf="Password.touched && Password.invalid"
              >
                Password cannot be empty
              </div>
            </div>
            <button
              class="btn btn-info btn-block btn-theme"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
