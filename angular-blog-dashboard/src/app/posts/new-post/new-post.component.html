<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add New Post</h3>
      <p class="mb-5">You can add your new post here</p>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="">Title</label>
              <input
                type="text"
                class="form-control"
                (keyup)="onTitleChanges($event)"
              />
            </div>
            <div class="form-group">
              <label for="">Permalink</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="permalink"
                name="permalink"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="">Excerpt</label>
              <textarea cols="30" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label for="">Please select a post category </label>
          <select class="form-control">
            <option value="" disabled selected>Select a post category</option>
            <option *ngFor="let category of categories" value="">
              {{ category.category }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Post Image</label>
          <img [src]="imgSrc" class="form-control img-fluid img-preview" />
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="showPreview($event)"
          />
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-12 mb-5">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="">Content</label>
              <!-- <textarea cols="30" rows="10" class="form-control"></textarea> -->
              <angular-editor
                placeholder="Add your content here"
              ></angular-editor>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mb-5">
        <button class="btn btn-info bg-theme">Save Post</button>
        <button class="btn btn-warning ml-3" routerLink="/posts">
          Back to all Posts
        </button>
      </div>
    </div>
  </form>
</div>
